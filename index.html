<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Twitch.tv Channel Viewer - freeCodeCamp</title>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <div class='container'>
    	<div class='panel panel-default'>
    		<div class='panel-heading'>
    			<h1 class='text-center'>Twitch</h1>
    		</div>
    		<div class='panel-body'>
    			<ul id='channels' class='col-xs-12'>
    			</ul>
    		</div>
    		<div class='panel-footer'>
    			<div id='group' class='input-group'>
    				<input type='text' id='textbox' class='form-control' placeholder='Twitch Channel Name' autofocus>
    				<div class='input-group-btn'>
    					<button type='button' id='addChannel' class='btn btn-success'>Add Channel</button>
    				</div>
    			</div>
    			<span id='message' class='help-block'></span>
    		</div>
    	</div>
    </div>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
